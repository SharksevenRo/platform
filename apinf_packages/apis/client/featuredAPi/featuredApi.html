<template name="featuredApiBranding">
  {{# if featuredApis }}
		<h2 class="feature-section-heading text-center">
	    {{_ "featuredApiBranding_Heading" }}
	  </h2>
  	{{> apiCatalogGrid apis=featuredApis }}
  {{ else }}
  	{{# if isInRole 'admin'}}
	  	<h2 class="feature-section-heading text-center">
		    {{_ "featuredApiBranding_Heading" }}
		  </h2>
	    {{_ "featuredApiBranding_Message" }}
	  {{/ if }}
	  {{> latestPublicApis limit = 8 }}
    <div class="text-center">
      <a href="{{ pathFor 'apiCatalog' }}"
        class="btn btn-primary btn-lg"
        id="get-more-apis">
        {{_ "homeBody_getMoreApis_text" }}
      </a>
    </div>
  {{/ if }}
</template>
